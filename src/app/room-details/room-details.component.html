<div style="background-color: rgb(247, 225, 225);">
    <table>
        <tr>
            <td> <img src="/assets\images/{{r.imageName}}" alt=" Room image" width="150px" height="150px">
            </td>
            <td>
                <h2>{{r.hotelName}} </h2>
                <hr />
                
                <div [ngSwitch]="r.category">
                    <div *ngSwitchCase="'AC Room'" style="color: green;">AC Room</div>
                    <div *ngSwitchCase="'Non-AC Room'" style="color: red;">Non-AC Room</div>
                    <div *ngSwitchCase="'Deluxe Room'" style="color: red;">Deluxe Room</div>
                    <div *ngSwitchCase="'Executive Room'" style="color: red;">Executive Room</div>
                    <div *ngSwitchCase="'FamilySuites Room'" style="color: red;">FamilySuites Room</div>
                    <div *ngSwitchCase="'SuperDeluxe Room'" style="color: red;">SuperDeluxe Room</div>
                </div>
                <br>
                Location: {{r.location}} <br />
                <p>Ratings:{{r.ratings}}</p>
                <div *ngIf="r.ratings >'4'" style="color: blue;">
                    Recommended
                </div>
                
                <hr />
            </td>
        </tr>
        <hr>
    </table>
</div>
